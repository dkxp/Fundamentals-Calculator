<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
<body>
<!-- Create HTML calculator with buttons 
    for each digit, each of the above functions
    and an "Equals" key. -->
<div class="calculator">
    <div class="display">0</div>
    <div class="cleardelete">
        <button>CLEAR</button>
        <button>DELETE</button>
    </div>
    <div class="digitcontainer">
        <button type="keys">7</button>
        <button type="keys">8</button>
        <button type="keys">9</button>
        <button type="keys">%</button>  
    </div>
    <div class="digitcontainer">
        <button type="keys">4</button>
        <button type="keys">5</button>
        <button type="keys">6</button>
        <button type="keys">x</button>  
    </div>
    <div class="digitcontainer">
        <button type="keys">1</button>
        <button type="keys">2</button>
        <button type="keys">3</button>
        <button type="keys">-</button>  
    </div>
    <div class="digitcontainer">
        <button type="keys">.</button>
        <button type="keys">0</button>
        <button type="keys">=</button>
        <button type="keys">+</button>  
    </div>
</div>

</body>
</html>
