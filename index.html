<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
<body>
<!-- Create HTML calculator with buttons 
    for each digit, each of the above functions
    and an "Equals" key. -->
<div class="calculator">
    <div class="display">0</div>
    <div class="cleardelete">
        <button>CLEAR</button>
        <button>DELETE</button>
    </div>
    <div class="digitcontainer">
        <button type="key7">7</button>
        <button type="key8">8</button>
        <button type="key9">9</button>
        <button type="key%">%</button>  
    </div>
    <div class="digitcontainer">
        <button type="key4">4</button>
        <button type="key5">5</button>
        <button type="key6">6</button>
        <button type="key*">x</button>  
    </div>
    <div class="digitcontainer">
        <button type="key1">1</button>
        <button type="key2">2</button>
        <button type="key3">3</button>
        <button type="key-">-</button>  
    </div>
    <div class="digitcontainer">
        <button type="key.">.</button>
        <button type="key0">0</button>
        <button type="key=">=</button>
        <button type="key+">+</button>  
    </div>
</div>

</body>
</html>
