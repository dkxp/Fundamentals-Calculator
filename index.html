<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./javascript.js" defer></script>
<body>
<!-- Create HTML calculator with buttons 
    for each digit, each of the above functions
    and an "Equals" key. -->
<div class="calculator">
    <div class="screen">
        <div id="lastOperationScreen"></div>
        <div id="currentOperationScreen"></div>
    </div>
    <div class="clearDeleteBtns">
        <button type="clear" id="clearBtn">CLEAR</button>
        <button type="delete" id="deleteBtn">DELETE</button>
    </div>
    <div class="keypad">
        <button type="7" class="data-number">7</button>
        <button type="8" class="data-number">8</button>
        <button type="9" class="data-number">9</button>
        <button type="%" class="data-operator" id="%">%</button>  
    </div>
    <div class="keypad">
        <button type="4" class="data-number">4</button>
        <button type="5" class="data-number">5</button>
        <button type="6" class="data-number">6</button>
        <button type="*" class="data-operator" id="*">*</button>  
    </div>
    <div class="keypad">
        <button type="1" class="data-number">1</button>
        <button type="2" class="data-number">2</button>
        <button type="3" class="data-number">3</button>
        <button type="-" class="data-operator" id="-">-</button>  
    </div>
    <div class="keypad">
        <button type="." class="data-decimal">.</button>
        <button type="0" class="data-number">0</button>
        <button type="=" class="compute-operator" id="=">=</button>
        <button type="+" class="data-operator" id="+">+</button>  
    </div>
</div>

</body>
</html>
