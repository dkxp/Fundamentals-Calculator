<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./javascript.js" defer></script>
<body>
<!-- Create HTML calculator with buttons 
    for each digit, each of the above functions
    and an "Equals" key. -->
<div class="calculator">
    <div class="displayHistory"></div>
    <div class="display">0</div>
    <div class="cleardelete">
        <button>CLEAR</button>
        <button>DELETE</button>
    </div>
    <div class="digitcontainer">
        <button type="7">7</button>
        <button type="8">8</button>
        <button type="9">9</button>
        <button type="%">%</button>  
    </div>
    <div class="digitcontainer">
        <button type="4">4</button>
        <button type="5">5</button>
        <button type="6">6</button>
        <button type="*">x</button>  
    </div>
    <div class="digitcontainer">
        <button type="1">1</button>
        <button type="2">2</button>
        <button type="3">3</button>
        <button type="-">-</button>  
    </div>
    <div class="digitcontainer">
        <button type=".">.</button>
        <button type="0">0</button>
        <button type="=">=</button>
        <button type="+">+</button>  
    </div>
</div>

</body>
</html>
